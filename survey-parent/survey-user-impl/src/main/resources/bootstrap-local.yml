spring:
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:48020
      profile: local
      label: master
      username: admin
      password: admin123456
      retry:
        max-attempts: 3
    stream:
      bindings:
        input_log:
          destination: printLog
          content-type: application/json
          group: ${spring.application.name}
        output_log:
          destination: printLog
          content-type: application/json